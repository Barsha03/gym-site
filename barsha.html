<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <nav class="navbar">
        <div class="logo">
          <img src="gym logo.jpg" alt="" />

        </div>

        <ul class="menu-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">about us</a></li>

    </div>
